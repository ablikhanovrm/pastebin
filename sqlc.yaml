version: "2"
sql:
  - schema: "migrations"
    queries: "internal/db/query"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"